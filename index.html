<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Page</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <!-- Header Section -->
    <header class="main-header">
        <h1>Welcome to My Styled Page</h1>
        <p>This page demonstrates basic styling with CSS.</p>
    </header>

    <!-- Image Section -->
    <section>
        <h2>Styled Image</h2>
        <img src="https://images.pexels.com/photos/1007313/pexels-photo-1007313.jpeg" alt="Nature Image" class="styled-image">
    </section>

    <!-- Content Section -->
    <section>
        <h2 class="content-heading">Content Section</h2>
        <p>This is some text in the content section. Notice how padding, margins, and fonts are applied to this page.</p>
        <p class="highlighted-text">This paragraph has additional styling to make it stand out.</p>
    </section>

</body>
</html>
